<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/orcamentos/CadastroOrcamento" />
			<p:commandButton value="Salvar" action="#{cadastroOrcamentoBean.salvar}"
				update="@form" disabled="#{cadastroOrcamentoBean.orcamento.naoAlteravel}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			
			<p:commandButton value="Cancelar"
				action="#{cancelamentoOrcamentoBean.cancelarOrcamento}" process="@this"
				update="@form"
				disabled="#{cadastroOrcamentoBean.orcamento.naoCancelavel or not seguranca.cancelarOrcamentoPermitido}" />
			
			<p:separator />

			<p:button value="Pesquisa" outcome="/orcamentos/PesquisaOrcamentos" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
