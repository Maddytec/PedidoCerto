<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="painel" columns="2"
		style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" size="90"
			value="#{cadastroFornecedorBean.fornecedor.nome}" />

		<p:outputLabel for="tipo" value="Tipo" />
		<p:selectOneRadio id="tipo"
			value="#{cadastroFornecedorBean.fornecedor.tipo}">

			<f:selectItems value="#{cadastroFornecedorBean.tipoPessoa}"
				var="tipoPessoa" itemValue="#{tipoPessoa}"
				itemLabel="#{tipoPessoa.descricao}" />
			<p:ajax
				update="frm:label-documentoReceitaFederal frm:documentoReceitaFederal" />
		</p:selectOneRadio>

		<p:outputLabel id="label-documentoReceitaFederal"
			value="#{cadastroFornecedorBean.fornecedor.tipo == 'FISICA' ? 'Fisíca' : 'Jurídica'}"
			for="documentoReceitaFederal" />
		<p:inputMask
			mask="#{cadastroFornecedorBean.fornecedor.tipo == 'FISICA' ? 99999999999 : 99999999999999}"
			id="documentoReceitaFederal" size="20" maxlength="14"
			value="#{cadastroFornecedorBean.fornecedor.documentoReceitaFederal}" />

		<p:outputLabel value="Fone móvel" for="foneMovel" />
		<p:inputMask mask="(99) 99999-9999" id="foneMovel" size="15"
			value="#{cadastroFornecedorBean.fornecedor.foneMovel}" />

		<p:outputLabel value="Fone fixo" for="foneFixo" />
		<p:inputMask mask="(99) 9999-9999" id="foneFixo" size="15"
			value="#{cadastroFornecedorBean.fornecedor.foneFixo}" />

		<p:outputLabel value="E-mail" for="email" />
		<p:inputText id="email" size="50"
			value="#{cadastroFornecedorBean.fornecedor.email}" />

	</p:panelGrid>

</ui:composition>
