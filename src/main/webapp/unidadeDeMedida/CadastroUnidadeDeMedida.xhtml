<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUnidiadeDeMedidaBean.editando ? 'Edição de unidade de medida' : 'Nova unidade de medida'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="unidadeDeMedida"
				value="#{cadastroUnidadeDeMedidaBean.unidadeDeMedida}" />
			<f:viewAction action="#{cadastroUnidadeDeMedidaBean.inicializar}" />
		</f:metadata>


		<h:form id="frm">
			<p:focus context="frm" />
			<h1>#{cadastroUnidiadeDeMedidaBean.editando ? 'Edição de unidade de medida' :
				'Nova unidade de medida'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/unidadeDeMedida/CadastroUnidadeDeMedida" />
					
					<p:commandButton value="Salvar" id="botaosalvar"
						action="#{cadastroUnidadeDeMedidaBean.salvar}" update="@form"
						validateClient="true" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/unidadeDeMedida/PesquisaUnidadeDeMedidas" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px; border-color: white;"
				columnClasses="rotulo, campo ">
				<p:outputLabel value="Unidade de medida" for="unidadeDeMedida" />
				<p:inputText id="unidadeDeMedida" size="40" maxlength="60"
					value="#{cadastroUnidadeDeMedidaBean.unidadeDeMedida.descricao}" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
